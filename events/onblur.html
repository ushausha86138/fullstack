<html>
<head> 
</head>
<body>
    <h1>onblur</h1>
    <p>change lower case to upper case onblur events</p>
     <input type="text" id="fname" onblur="myFunction()">
    <script>
        function myFunction(){
           var x = document.getElementById("fname");
           x.value = x.value.toUpperCase();
        }
    </script>

</body>
</html>
